name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Change this to your branch name if it's different
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main  # Change this to your branch name if it's different

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
    - name: Checkout GitHub Action
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.17.0'  # Specify the Node.js version

    - name: Build And Deploy
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_POND_04A4D9210 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
        action: 'upload'
        app_location: '/' # App source code path
        output_location: '.next' # Built app content directory - important for Next.js

    - name: Azure Static Web Apps deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "deploy"